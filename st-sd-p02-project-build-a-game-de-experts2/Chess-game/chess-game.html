<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div id="game-container">
            <!-- Side panel for game info -->
            <div class="game-info">
                <div id="timer-display"></div>
                <div id="move-history"></div>
            </div>
            <!-- Chess board container -->
            <div id="chess-board" class="board">
                <!-- Board generated by JavaScript -->
            </div>
            <!-- Game control buttons -->
            <div class="controls">
                <button class="undo-move">Undo Move</button>
                <button class="return-to-homepage">Return to Home page</button>
            </div>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
