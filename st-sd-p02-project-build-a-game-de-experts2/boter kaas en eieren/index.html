<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boter Kaas en Eieren</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>Boter Kaas en Eieren</h1>
    </header>

    <aside class="sidebar-left">
      <h2>Spel Status</h2>
      <p class="message"></p>
      <br>
      <p>Huidige Speler: <span id="current-player">X</span></p>
      <br>
      <button class="reset-button">Opnieuw Beginnen</button>
    </aside>

    <main class="main">
      <div class="board">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

    </main>

    <aside class="sidebar-right">
      <h2>Spelregels</h2>
      <ul>
        <li>Spelers plaatsen om de beurt een X of O</li>
        <li>Drie op een rij wint het spel</li>
        <li>Als het bord vol is zonder winnaar, is het gelijkspel</li>
      </ul>
    </aside>

    <footer class="footer">
      <p>&#169; 2024 Boter Kaas en Eieren</p>
      <br><p>Ziya Mangal</p>
    </footer>
  </div>
  <script src="bke.js"></script>
</body>

</html>
